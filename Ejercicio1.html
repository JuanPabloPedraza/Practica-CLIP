    <div class="container text-center  align-self-center" id="boxAdivinanza" >
        <h1>Adivinanza</h1>
        <p>¿Qué es algo y nada a la vez? </p>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="">Ingrese su Respuesta:</label>
                <input type="text" name="" id="texto1" class="form-control">
            </div>
            <div class="col-md-12 py-4">
                <div class="row justify-content-center">
                    <h5 id="BoxRespuesta" class="col-md-4"></h5>
                </div>
            </div>
        </div> 
        <button class="btn btn-warning" onclick="Adivina()">Enviar Respuesta</button>
    </div>


    <script>
        
        let contador = 0;
        function Adivina() {

            var resp = document.getElementById("texto1").value;
           
            if (resp == "pez") {
                document.getElementById("BoxRespuesta").innerHTML="GANASTE, FELICITACIONES";
                }
            else{
                contador++;
                document.getElementById("BoxRespuesta").innerHTML="Respuesta Equivocada";
            }
            if(resp != "pez" && contador == 2){
                document.getElementById("BoxRespuesta").innerHTML="Empieza con P, te quedan 2 intentos.";
            }
            if (resp != "pez" && contador == 3) {
                document.getElementById("BoxRespuesta").innerHTML="Esta en el agua, te queda 1 intento.";
            }
            if (resp != "pez" && contador == 4) {
                document.getElementById("BoxRespuesta").innerHTML="Perdiste, vuelve a intentarlo.";  
                contador = 0;
            }
            
        }

    </script>
